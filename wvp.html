<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="mdui/css/mdui.min.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>Jinshulumengchuang</title>
<div class="mdui-appbar  mdui-appbar-fixed">
<div class="mdui-toolbar mdui-color-indigo">
<a class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}" ><i class="mdui-icon material-icons">menu</i></a>
<a  class="mdui-typo-title">Jinshulumengchuang</a>
</div>
</head>
<body class="mdui-appbar-with-toolbar mdui-drawer-body-right">
</div>
<div class="mdui-drawer mdui-drawer-close mdui-text-color-[mdui-color-black]" id="left-drawer">
<a href="index.html" class="mdui-list-item mdui-ripple">Back</a>
</div>
</div>
<div class="mdui-container" style="height: auto;width: 100%">
<label class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-indigo mdui-center"  for="upload"> Choose Video </label>
<input onchange="play();"  id="upload" type="file" style="display: none;" />
<video  id='play' style="height: auto;width: 80%" controls class='mdui-center' autoplay></video>
<script>
function play() {
file1 = document.getElementById("upload").files[0];
url1 = URL.createObjectURL(file1);
document.getElementById('play').src = url1;
}
document.getElementById("play").addEventListener('ended', function () {
   play();
}, false);
</script>
</div>
</script>
</div>
</div>
<script src="mdui/js/mdui.min.js"></script>
</body>
</html>
